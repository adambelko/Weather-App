<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
<title>Weather App</title>
</head>
<body>
    <header>
        <div class="header__container">
            <img src="" alt="weather-logo">
            <h1 class="header__title">Weather App</h1>
        </div>
    </header>
    <main>
        <form class="main__form">
            <input type="text" id="main__form-input" value="Sydney">
            <button type="submit" class="main__form-search-btn">Search</button>
            <button class="main__form-units-btn">
                <span class="metric-units metric-units--active">°C</span> 
                / <span class="imperial-units">°F</span>
            </button>
        </form>
        <div class="main__data-container"></div>
    </main>
</body>
</html>
